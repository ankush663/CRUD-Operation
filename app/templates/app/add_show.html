{% extends 'app/home.html' %}

{% block content %}

<style>
    .col-sm-4{
        background-color:aqua;
        font-size: large;
        font-weight: 100;
        font-family: cursive;
        height: 200px;
        padding: 10px;
    }
</style>

<!-- insert form  -->
<div class="row mt-3">

<div class="col-sm-4">

<form action="" method="post" novalidate>
    {% csrf_token %}
    {{a.as_p}}
    <input type="submit" value="submit" class="btn btn-success">
</form>

</div>

<!--table data-->
<div class="col-sm-5">
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>
    <tbody>

      {% for i in b %}
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.contact}}</td>
        <td> 
          <a href="{% url 'updat' i.id %}" class="btn btn-warning"> Edit </a> 
        </td>


        <td> <form action="{% url 'delete' i.id %}" method="post">
              {% csrf_token %}
              <input type="submit" value="Delete" class="btn btn-danger">
          </form> 
      </td>

      </tr>
     {% endfor %}
     
    </tbody>
  </table>


</div>

</div>


{% endblock content %}
